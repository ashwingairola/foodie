<div class="login" ng-controller="loginController">
    <div class="login-form">
        <h3> Login </h3>
        <form name="loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="user-email" name="email" placeholder="Email" required ng-model="user.email">
                <div ng-show="loginForm.email.$error.required">Required!</div>
                <div ng-show="loginForm.email.$error.email">This doesn't look like a valid email.</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="user-password" name="password" placeholder="Password" required ng-model="user.password" ng-minlength="6" ng-maxlength="15">
                <div ng-show="loginForm.password.$error.minlength">
                  Password must be at least 6 characters long.
                </div>
                <div ng-show="loginForm.password.$error.maxlength">
                  Password must be at least 15 characters long.
                </div>
                <div ng-show="loginForm.password.$error.required">
                  Please enter your super secret ninja password.
                </div>
            </div>
            <div type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="goToHome()">Login</div>
        </form>
    </div>
</div>
